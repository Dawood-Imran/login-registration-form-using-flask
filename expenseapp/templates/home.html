<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{{url_for('static',filename = 'css/style.css')}}" rel="stylesheet">
      </head>
<body class="bg-nav text-light">
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4 text-light">Expense App</span>
              </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Analysis</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Profile</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
    
            <div class="text-end">
              
              <button type="button" class="btn btn-warning"><a href="/logout">Logout</a></button>
            </div>
          </div>
        </div>
      </header>

      <div class="container card_dash">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-info">
                        <h2>Total Earnings</h2>
                        <h4>Expense = 50000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-warning">
                        <h2>Total Earnings</h2>
                        <h4>Expense = 50000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success">
                        <h2>Total Earnings</h2>
                        <h4>Expense = 50000</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
                    <div class="col-md-8 table_indent">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                <div class="col-md-4 table_indent">
                    <div class="card">
                        <div class="card-body">
                            
                            <h5>Create new Expense</h5>
                            <button class="btn btn-primary btn-block">Create Expense</button>
                        </div>
                    </div>

                </div>

        </div>
      </div>

      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
